<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List items</title>
</head>
<body>
    <div>
        <hr>
    <li>Krishna</li>
    <li>Murthi</li>
    <hr>
    </div>
    <!--un_order list items-->
    <div>
        <hr>
        <ul>Krishna</ul>
        <ul>Murthi</ul>
        <hr>
    </div>
    <div>
        <hr>
        <ol start="1">
            <li>krishna</li>
            <li>Murthi</li>
            <hr>
        </ol>
    </div>
    <div>
    <hr>
        <ol type="A">
            <li>Krishna</li>
            <li>Murthi</li>
         <hr>
        </ol>
    </div>
    <div>
        <hr>
     <ul style="list-style-type: lower-greek;">
        <li>Krishna</li>
        <li>Murthi</li>
        <hr><hr>
    </div>
    
</body>
</html>
